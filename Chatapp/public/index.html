<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatte app!</title>
</head>
<body>
    <h1>Enkel chatte app!</h1>
    <div id="utskrift">
        <!-- Fylles ut av JS -->
    </div>

    <script>
        const utskrift = document.getElementById("utskrift");

        async function skrivUtMeldinger() {
            //venter for respons fra serveren
            const response = await fetch('/hentMeldinger');
            const meldinger = await response.json();
            console.log(meldinger);
            for (let melding of meldinger) {
                // printer til HTML        Henter:  Navnent til sender(e) henter ogsp selve meldingen.
                utskrift.innerHTML += `<p><strong>${melding.fullt_navn}:</strong> ${melding.melding}</p>`;
            }
        };

        skrivUtMeldinger();
    </script>
</body>
</html>
